# Netlify Configuration for SSG Deployment
# This file configures build settings and redirects for optimal static site hosting

[build]
  # Build command
  command = "npm run build:ssg"
  
  # Publish directory containing static files
  publish = "dist/client"
  
  # Production context
  [build.environment]
    NODE_VERSION = "18"

# Redirect rules for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # Don't redirect if the file exists
  conditions = {path = "/*"}
  
[[redirects]]
  # Force HTTPS
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Headers are defined in public/_headers file
# Netlify automatically reads from that file

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "dist/client"
    
# Performance optimizations
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
