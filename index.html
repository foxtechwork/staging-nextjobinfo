    <!-- Default meta tags (will be overridden by Helmet on specific pages) -->
    <title>Latest Govt Jobs 2025 - NextJobInfo | Sarkari Naukri</title>

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com">

    <!-- Critical fonts with display swap for faster rendering -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" 
        rel="stylesheet"
      >
    </noscript>
    
    <!-- Resource hints for critical assets -->
    <link rel="preload" as="script" href="/src/main.tsx" crossorigin>

    <meta property="og:title" content="Latest Govt Jobs 2025 - NextJobInfo" />

    <!-- Defer non-critical scripts - Load after page interactive -->
    <script>
      // Load AdSense after page is interactive
      if ('requestIdleCallback' in window) {
        requestIdleCallback(function() {
          var adsScript = document.createElement('script');
          adsScript.async = true;
          adsScript.crossOrigin = 'anonymous';
          adsScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9846786524269953';
          document.head.appendChild(adsScript);
        });
      } else {
        setTimeout(function() {
          var adsScript = document.createElement('script');
          adsScript.async = true;
          adsScript.crossOrigin = 'anonymous';
          adsScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9846786524269953';
          document.head.appendChild(adsScript);
        }, 2000);
      }
      
      // Load Google Analytics after 3 seconds or when user interacts
      var analyticsLoaded = false;
      function loadAnalytics() {
        if (analyticsLoaded) return;
        analyticsLoaded = true;
        
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-QZ0FD0XF2M';
        document.head.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-QZ0FD0XF2M');
      }
      
      // Load on user interaction or after 3 seconds
      ['scroll', 'mousemove', 'touchstart', 'click'].forEach(function(event) {
        window.addEventListener(event, loadAnalytics, { once: true, passive: true });
      });
      setTimeout(loadAnalytics, 3000);
    </script>
    
    <!--app-head-->
  </head>

  <body>
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
